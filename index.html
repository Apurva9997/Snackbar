<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./snackbar.styles.css" />
    <script src="./snackbar.script.js"></script>
    <title>SnackBar Test</title>
  </head>
  <body>
    <div class="snackbar-container"></div>
    <input type="radio" id="info" value="info" name="type" />
    <label for="info">Info:</label>
    <input type="radio" id="warning" value="warning" name="type" />
    <label for="warning">Warning:</label>
    <input type="radio" id="error" value="error" name="type" />
    <label for="error">Error:</label>
    <input type="radio" id="success" value="success" name="type" />
    <label for="success">Success:</label>
    <br />
    <br />
    <input id="notification-content" />
    <br />
    <br />
    <button onclick="showNoty()">
      Show Notification
    </button>
    <script>
      function showNoty() {
        const text = document.getElementById('notification-content').value;
        let type = document.querySelector('input[name="type"]:checked').value;
        console.log(type);
        showNotification(text, type);
      }
    </script>
  </body>
</html>
